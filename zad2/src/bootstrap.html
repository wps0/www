<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container-md" data-bs-theme="dark">
    <header class="mb-5">
        <div class="progress" role="progressbar">
            <div class="progress-bar w-50">Application progress</div>
        </div>
    </header>
    <article>
        <h3 class="mb-3">Your application</h3>
        <section class="row">
            <form class="container col-9">
                    <article class="row mb-4 row-gap-1">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" placeholder="Name" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label for="surname" class="form-label">Surname</label>
                            <input type="text" id="surname" placeholder="Surname"  class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label col">Email</label>
                            <input type="email" id="email" placeholder="Email" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label col">Phone</label>
                            <div class="input-group">
                                <span class="input-group-text">+</span>
                                <input type="number" id="country-code" placeholder="48" class="form-control input-arrows-hidden" />
                                <input type="tel" id="phone" placeholder="Phone" class="form-control w-75" />
                            </div>
                        </div>
                    </article>
                    <article class="row mb-4">
                        <div class="col">
                            <label for="country" class="form-label">Country</label>
                            <select id="country" class="form-select" required>
                                <option value="" selected>-</option>
                                <option>Poland</option>
                                <option>USA</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="state" class="form-label">State</label>
                            <select id="state" class="form-select" disabled>
                                <option value="">Please select a country first</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" placeholder="City" class="form-control" />
                        </div>
                    </article>
                    <article class="row mb-4">
                        <div class="col-md-4">
                            <label for="gh-user" class="form-label">Github username</label>
                            <div class="input-group">
                                <span class="input-group-text">github.com/</span>
                                <input type="text" id="gh-user" placeholder="Username" class="form-control" />
                            </div>
                        </div>
                        <div class="col">
                            <label for="cv" class="form-label">CV</label>
                            <input type="file" id="cv" class="form-control" />
                        </div>
                    </article>
                    <hr />
                    <article class="container mb-4 row">
                        <div class="form-check">
                            <input type="checkbox" id="decl-info" class="form-check-input" required />
                            <label for="decl-info" class="form-check-label">I hereby declare that the information is accurate</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="decl-pp" class="form-check-input" required />
                            <label for="decl-pp" class="form-check-label">I accept the privacy policy</label>
                        </div>
                    </article>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            <section class="col-3">
                <article>
                    <div class="row justify-content-between">
                        <h4 class="col-auto">Your recruiters</h4>
                        <div class="col-auto">
                            <span class="badge rounded-pill text-bg-primary">2</span>
                        </div>
                    </div>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Emmy Kowalsky</h5>
                            </div>
                            <small>Sr. HR Specialist</small>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Mathew Smith</h5>
                            </div>
                            <small>Sr. Technical Recruiter</small>
                        </a>
                    </div>
                </article>
            </section>
        </section>
    </article>
    <footer>

    </footer>
    <style>
        .input-arrows-hidden::-webkit-outer-spin-button,
        .input-arrows-hidden::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number].input-arrows-hidden {
            -moz-appearance: textfield;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
